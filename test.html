<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SVG Button with Stroke</title>
        <style>
            .svg-button {
                background: none;
                border: none;
                padding: 0;
                cursor: pointer;
            }

            .svg-button svg {
                width: 200px;
                height: 70px;
            }

            .svg-button polygon {
                fill: transparent;
                stroke: white;
                stroke-width: 3;
                transition: all 0.3s ease;
            }

            .svg-button text {
                fill: white;
                font-size: 16px;
                font-family: sans-serif;
                text-anchor: middle;
                dominant-baseline: middle;
                pointer-events: none;
            }

            .svg-button:hover polygon {
                stroke: #00ffff;
                fill: rgba(255, 255, 255, 0.05);
            }

            .svg-button:hover text {
                fill: #00ffff;
            }

            body {
                background: #222;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <button class="svg-button">
            <svg viewBox="0 0 200 70">
                <polygon points="20,0 180,0 200,35 180,70 20,70 0,35" />
                <text x="100" y="35">Click Me</text>
            </svg>
        </button>
    </body>
</html>
